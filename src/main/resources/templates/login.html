<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
>
<head>
    <title>Login - Mock-Service</title>
    <!-- UIkit CSS -->
    <link href="https://cdn.jsdelivr.net/npm/uikit@latest/dist/css/uikit.min.css" rel="stylesheet" type="text/css">


</head>

<body class="uk-flex uk-flex-center uk-flex-middle uk-background-muted uk-height-viewport" data-uk-height-viewport>
<div class="uk-position-bottom-center uk-position-small uk-visible@m uk-position-z-index">
    <span class="uk-text-small uk-text-muted">Mock service <a href="https://github.com/a-s-rotov/mock-service"> <span
            data-uk-icon="github"></span></a></span>
</div>
<div class="uk-width-medium uk-padding-small">

    <!-- login -->
    <form class="toggle-class" method="post" th:action="@{/static/login}">
        <fieldset class="uk-fieldset">
            <div class="uk-margin-small">
                <div class="uk-inline uk-width-1-1">
                    <span class="uk-form-icon uk-form-icon-flip" data-uk-icon="icon: user"></span>
                    <input class="uk-input uk-border-pill" name="username" placeholder="Username" required type="text">
                </div>
            </div>
            <div class="uk-margin-small">
                <div class="uk-inline uk-width-1-1">
                    <span class="uk-form-icon uk-form-icon-flip" data-uk-icon="icon: lock"></span>
                    <input class="uk-input uk-border-pill" name="password" placeholder="Password" required
                           type="password">
                </div>
            </div>
            <div class="uk-text-center" th:if="${param.error}">
                <span class="uk-text-danger">Invalid username and password.</span>
            </div>
            <div class="uk-text-center" th:if="${param.logout}">
                <span class="uk-text-success">You have been logged out.</span>
            </div>
            <div class="uk-margin-bottom">
                <button class="uk-button uk-button-primary uk-border-pill uk-width-1-1" type="submit">LOG IN</button>
            </div>
            <div class="uk-margin-small">
                <label><input class="uk-checkbox" type="checkbox"> Keep me logged in</label>
            </div>
        </fieldset>
    </form>
    <!-- /login -->

    <!-- recover password -->
    <form action="login-dark.html" class="toggle-class" hidden>
        <div class="uk-margin-small">
            <div class="uk-inline uk-width-1-1">
                <span class="uk-form-icon uk-form-icon-flip" data-uk-icon="icon: mail"></span>
                <input class="uk-input uk-border-pill" placeholder="E-mail" required type="text">
            </div>
        </div>
        <div class="uk-margin-bottom">
            <button class="uk-button uk-button-primary uk-border-pill uk-width-1-1" type="submit">SEND PASSWORD</button>
        </div>
    </form>
    <!-- /recover password -->

    <!-- action buttons -->
    <div>
        <div class="uk-text-center">
            <a class="uk-link-reset uk-text-small toggle-class"
               data-uk-toggle="target: .toggle-class ;animation: uk-animation-fade">Forgot your password?</a>
            <a class="uk-link-reset uk-text-small toggle-class"
               data-uk-toggle="target: .toggle-class ;animation: uk-animation-fade" hidden><span
                    data-uk-icon="arrow-left"></span> Back to Login</a>
        </div>
    </div>
    <!-- action buttons -->
</div>

<!-- JS FILES -->
<script src="https://cdn.jsdelivr.net/npm/uikit@latest/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@latest/dist/js/uikit-icons.min.js"></script>

</body>
</html>
